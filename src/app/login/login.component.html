<mat-card>
    <mat-card-header>
        <mat-card-title>Example Login Form</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input  matInput  placeholder="login" [(ngModel)]="login"  type="login" name="login"  required>
                    </mat-form-field>
                    <mat-form-field>
                    <input  matInput  placeholder="password" [(ngModel)]="password"  type="password"  name="password"  required>
                    </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button (click)="login()"  color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
